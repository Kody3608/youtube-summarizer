<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube 要約アプリ</title>
</head>
<body>
    <h1>YouTube 要約アプリ</h1>
    <form method="post">
        <input type="text" name="url" placeholder="YouTube URLを入力" size="50" required>
        <button type="submit">要約</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if summary %}
        <p>字幕言語: {{ language }}</p>
        <h3>要約結果:</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
