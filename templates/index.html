<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube要約アプリ（Hugging Face日本語版）</title>
</head>
<body>
    <h1>YouTube要約アプリ（字幕取得＋日本語要約）</h1>

    <form method="post">
        <input type="text" name="url" size="60" placeholder="YouTubeのURLを入力" required>
        <button type="submit">要約</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if summary %}
        <h2>要約結果</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
